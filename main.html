<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/paper-full.js"></script>
	<script type="text/javascript" src="js/canvas.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div id="file-input-div">
		<form class="form-horizontal">
		<div class="form-group">
			<label class="btn btn-primary" for="file-input">
			<input id="file-input" type="file" style="display:none;">
			Browse
			</label>
		</div>
		<div class="form-group">
			<table>
				<tr>
					<td>
						<a class="btn btn-primary" onclick="initImageUrl(document.getElementById('image-url').value);">From URL</a>
					</td>
					<td>
        				<input id="image-url"  type="text" class="form-control" placeholder="URL" style:"width: 50px;">
        			</td>
        		</tr>
        	</table>
       	</div>
       </form>
    </div>
    <div id="toolbox">
 		<i class="fa fa-arrows fa-4x" style="margin-left: 5%; color: green;" onclick="setState('move',this)"></i> 
	  	<i class="fa fa-pencil fa-4x" style="margin-left: 10%; color: black;" onclick="setState('draw',this)"></i>
	  	<i class="fa fa-crosshairs fa-4x" style="margin-left: 10%; color: black;; margin-right: 10%"></i>
	 	<i class="fa fa-save fa-4x" style="margin-right: 10%; color: black;" data-toggle="modal" data-target="#myModal"></i>
	 	<i class="fa fa-cog fa-4x" style="margin-right: 0%; color: black;"></i>
	</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Save</h4>
      </div>
      <div class="modal-body">
       	Right click on the map and choose "Save image as..." to save the map.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
	<canvas>Your browser does not support the HTML5 canvas tag.</canvas>
</body>
</html>
